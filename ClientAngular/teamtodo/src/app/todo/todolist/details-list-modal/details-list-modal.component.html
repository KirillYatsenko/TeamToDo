
    <div id="modal-details" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
      
                 <div *ngIf="invited">
                   You was invited to this group
                   <button class="btn btn-primary" (click)="listComponent?.acceptInvitation(todoList.id)">Accept</button>
                 </div>   
      
                  <h5 class="modal-title" id="exampleModalLabel"> {{todoList?.title}}</h5>
                      Members: 
                      <div class="Members" *ngFor="let member of todoList?.members">
                        {{member?.userName}}
                      </div>
                      <button (click)="addMember(todoList.id)">Invite</button>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                ...
              </div>
          </div>
        </div>
      </div>
