<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="todo-tab" data-toggle="tab" href="#todo" role="tab" aria-controls="todos" aria-selected="true">Todos</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Done</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="todo" role="tabpanel" aria-labelledby="todo-tab">
    <div *ngIf="this.Modal?.importantTodos.length>0 || this.Modal?.todos.length>0; else notodos">
        <app-todos [Modal]="this.Modal" [Todos]="this.Modal.importantTodos"></app-todos>
        <app-todos [Modal]="this.Modal" [Todos]="this.Modal.todos"></app-todos>
    </div>
    <ng-template #notodos>
      <div style="margin-top:5%;">
          <h5>You don't have any todos. Rest or add new ones!</h5>
      </div>
    </ng-template>
  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <app-todos [Modal]="this.Modal" [Todos]="this.Modal.doneTodos"></app-todos>
  </div>
</div>
