<div class="container">

<div class="row">
  <div class="col-md-6 new-user-alert">
      <div *ngIf="brandNew" class="alert alert-success" role="alert">
          <strong>All set!</strong> Please login with your account
      </div>  
      <h2>Login</h2>        
  </div>
</div>

<div class="row">
  <div class="col-md-6">
      <form #loginForm="ngForm" novalidate (ngSubmit)="login()">
          
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" required name="email" 
            class="form-control"
             [(ngModel)]="credentials.email"
             #email="ngModel">
          </div>

          <div *ngIf="email.invalid && (email.dirty || email.touched)"
          class="alert alert-danger">
            <div *ngIf="email.errors.required">
                Email is required.
            </div>
        </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
             class="form-control" id="password"
              required name="password" 
              [(ngModel)] = "credentials.password"
              #password="ngModel">
          </div>  

          <div *ngIf="password.invalid && (password.dirty || password.touched)"
          class="alert alert-danger">
            <div *ngIf="password.errors.required">
                Password is required.
            </div>
        </div>
          

          <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
          </div>

          <div *ngIf="errors" class="alert alert-danger">
              {{errors}}
            </div> 
          
            <div class="form-group">
              <button routerLink='/registration' type="submit" class="btn btn-primary">Registration</button>
          </div>
          

        </form>
   </div>
</div>

</div>
